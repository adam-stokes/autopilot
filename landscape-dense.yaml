series: trusty
services:
    rabbitmq-server:
        charm: cs:trusty/rabbitmq-server-45
        to:
            - lxc:0
        num_units: 1
        annotations:
            "gui-x": "600"
            "gui-y": "370"
    postgresql:
        charm: cs:trusty/postgresql-42
        constraints: mem=2048
        to:
            - lxc:0
        num_units: 1
        options:
            extra_packages: python-apt postgresql-contrib postgresql-.*-debversion postgresql-plpython-.*
            max_connections: 500
            max_prepared_transactions: 500
        annotations:
            "gui-x": "600"
            "gui-y": "120"
    haproxy:
        charm: cs:trusty/haproxy-19
        to:
            - 0
        expose: True
        num_units: 1
        options:
            enable_monitoring: True
            monitoring_allowed_cidr: "0.0.0.0/0"
            monitoring_password: "haproxy"
            default_timeouts: "queue 60000, connect 5000, client 120000, server 120000"
            # Don't deploy default haproxy service on port 80
            services: ""
            source: backports
            ssl_cert: SELFSIGNED
        annotations:
            "gui-x": "1200"
            "gui-y": "120"
    landscape-server:
        charm: cs:trusty/landscape-server
        constraints: mem=2048
        to:
            - lxc:0
        num_units: 1
        options:
            source: deb http://ppa.launchpad.net/landscape/16.03/ubuntu trusty main
            key: 4652B4E6
        annotations:
            "gui-x": "950"
            "gui-y": "120"
machines:
    "0": {}
relations:
    - [landscape-server, rabbitmq-server]
    - [landscape-server, haproxy]
    - ["landscape-server:db", "postgresql:db-admin"]
tags:
    - conjure-openstack
    - autopilot
    - landscape
description: |
    The Canonical Distribution - Enterprise OpenStack Install and Management.